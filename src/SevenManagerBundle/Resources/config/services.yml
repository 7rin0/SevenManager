services:
    # Seven Manager - Initializer
    seven_manager.pages.phpcr.initializer:
        class: Doctrine\Bundle\PHPCRBundle\Initializer\GenericInitializer
        arguments:
            - Seven Manager - Initializer
            - ["/seven-manager", "/seven-manager/homepage", "/seven-manager/page", "/seven-manager/article", "/seven-manager/node", "/seven-manager/post", "/seven-manager/form", "/seven-manager/gallery", "/seven-manager/slideshow", "/seven-manager/images", ]
        tags:
            - { name: doctrine_phpcr.initializer }
    seven_manager.fixtures.phpcr.initializer:
        class: Doctrine\Bundle\PHPCRBundle\Initializer\GenericInitializer
        arguments:
            - Seven Manager - Fixtures Initializer
            - ["/seven-manager/fixtures/pages", "/seven-manager/fixtures/posts", "/seven-manager/fixtures/content", "/seven-manager/fixtures/routes", "/seven-manager/fixtures/type-a", "/seven-manager/fixtures/type-b", "/seven-manager/fixtures/type-c"]
        tags:
            - { name: doctrine_phpcr.initializer }

    # Seven Manager - Station Manager
    seven_manager.station_manager:
        class:  SevenManagerBundle\Manager\StationManager
            
    # Seven Manager - Call Content Bundle
    seven_manager.admin.pages.homepage:
        class: SevenManagerBundle\Admin\Pages\HomepageAdmin
        arguments:
            - ''
            - SevenManagerBundle\Document\Pages\Homepage
            - 'SonataAdminBundle:CRUD'
        tags:
            - { name: sonata.admin, manager_type: doctrine_phpcr, group: 'Seven Manager - Pages', label: seven_manager.shared.labels.homepage }
        calls:
            - [setRouteBuilder, ['@sonata.admin.route.path_info_slashes']]
    seven_manager.admin.pages.node:
        class: SevenManagerBundle\Admin\Pages\NodeAdmin
        arguments:
            - ''
            - SevenManagerBundle\Document\Pages\Node
            - 'SonataAdminBundle:CRUD'
        tags:
            - { name: sonata.admin, manager_type: doctrine_phpcr, group: 'Seven Manager - Pages', label: seven_manager.shared.labels.node }
