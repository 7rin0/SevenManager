            - [setRouteBuilder, ['@sonata.admin.route.path_info_slashes']]
    seven_manager.admin.pages.article:
        class: SevenManagerBundle\Admin\Pages\ArticleAdmin
        arguments:
            - ''
            - SevenManagerBundle\Document\Pages\Article
            - 'SonataAdminBundle:CRUD'
        tags:
            - { name: sonata.admin, manager_type: doctrine_phpcr, group: 'Seven Manager - Pages', label: seven_manager.shared.labels.article }
